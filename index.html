<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="card">
    <div class="card-text">
      <h1>Get <span class="highlighted">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="container">
          <span class="stats-number">10k+</span>
          <span class="stats-title">companies</span>
        </div>
        <div class="container">
          <span class="stats-number">314</span>
          <span class="stats-title">templates</span>
        </div>
        <div class="container">
          <span class="stats-number">12M+</span>
          <span class="stats-title">queries</span>
        </div>
      </div>
    </div>
    <div class="card-image">
    </div>
  </main>
</body>
</html>
